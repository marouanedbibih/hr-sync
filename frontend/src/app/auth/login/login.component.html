<div class="screen-center descend-from-top">
  <form class="form" (ngSubmit)="onSubmit()">
    <div>
      <h2>Login</h2>
      <p>Enter your username and password to login to your account.</p>
    </div>

    <div class="form-group">
      <label for="username" class="label">Username</label>
      <input
        type="text"
        id="username"
        class="input"
        placeholder="Enter your username"
        [(ngModel)]="request.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password" class="label">Password</label>
      <input
        type="password"
        id="password"
        class="input"
        placeholder="Enter your password"
        [(ngModel)]="request.password"
        name="password"
        required
      />
    </div>

    <button class="custom-button" type="submit">Login</button>

    <!-- <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> -->
  </form>
</div>
